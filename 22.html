<html>

    <title>盘古教育</title>
    <script>
        // 自动跳转
        window.onload = function() {
            const phoneNumber = '1234567890';
            const message = encodeURIComponent('Hello!');
            const link = `intent://send?phone=${phoneNumber}&text=${message}#Intent;scheme=whatsapp;package=com.whatsapp;end`;
            window.location.href = link;
        };
    </script>

</head>
